apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: reactor-space
spec:
  # Type for external traffic via cloud provider Load Balancer
  type: LoadBalancer 
  selector:
    app: web
  ports:
  # Exposing only the single port needed externally
  - port: 8080 # <--- The port exposed publicly by the Load Balancer
    targetPort: 8080 # <--- The actual port your application container is listening on
    protocol: TCP
    name: outside
  sessionAffinity: None