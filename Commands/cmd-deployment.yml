apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-deployment
  namespace: reactor-space
  labels:
    app: commands
spec:
  replicas: 2
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      labels:
        app: commands
    spec:
      containers:
      - name: cmd-service
        # IMPORTANT: This must match the name/tag of your local Docker image
        image: cmd-service:latest
        # Crucial for local images: tells Kubernetes NOT to pull from a registry
        imagePullPolicy: IfNotPresent 
        # Define all ports your application listens on internally
        ports:
          - containerPort: 8082 
            name: grpc
          - containerPort: 9091 
            name: mc