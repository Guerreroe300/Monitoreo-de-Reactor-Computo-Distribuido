apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperature-deployment
  namespace: reactor-space
  labels:
    app: temp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temp
  template:
    metadata:
      labels:
        app: temp
    spec:
      containers:
      - name: temp-service
        # IMPORTANT: This must match the name/tag of your local Docker image
        image: temp-service:latest
        # Crucial for local images: tells Kubernetes NOT to pull from a registry
        imagePullPolicy: IfNotPresent 
        # Define all ports your application listens on internally
        ports:
          - containerPort: 8081 
            name: grpc
          - containerPort: 8090
            name: mc